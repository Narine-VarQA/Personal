<!DOCTYPE html>
<html>
<head>
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="style1.css"/>
</head>
<body>

<div id="form" align="center">
	<h2>Personal Details</h2>
	<form action="" get="">
		<p class="form_p">Name:&nbsp;&nbsp; &nbsp;<input type="" name=""></p>
		<p class="form_p">Password:<input type="" name=""></p>
		<p class="form_p">E-mail id:&nbsp;<input type="" name=""></p>
		<p class="form_p">Gender: Male
		<input type="radio" name="r">
		female<input type="radio" name="r"></p>
		<p class="form_p">Contact#:<input type="" name=""></p>	
		<h4>Educational Qualification</h4>
		<p class="field"> Degree:
			<select>
				<option>--select group--</option>
			</select>
		</p>
		<p class="field">Engineering:
			<select>
				<option>--select group--</option>
			</select>
		</p>
		<p class="form_p">Hobbies:
			<input type="checkbox" name="">
			Playing chess<input type="checkbox" name="">
			Reading Books <input type="checkbox" name="">
		</p>
		<h4>Address</h4>
		<textarea cols="30px" rows="4px"></textarea>
		<p class="form_p">Attach resume <input type="file" name=""></p>
		<p><input type="submit" id="sb" name=""></p>
	</form>
</div>

</body>
</html>
